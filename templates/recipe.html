{% extends "base2.html" %}
{% block title %}
<!--Dish name for title -->
{{dish}}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-1">
    </div>
    <!--Recipe display in dict form key:value-ingredient:amount of ingredient -->
    <div class="col-md-6">
      <table style="width:100%">
        <tr>
          <th>Ingredient</th>
          <th>Amount</th>
        </tr>
        {% for key in dict %}
        <tr>
          <td>{{key}}</td>
          <td>{{dict[key]}}</td
        </tr>
        {% endfor %}
      </table>
    </div>
    <!--Image -->
    <div class="col-md-4">
      <div class="thumbnail">
          <img src="{{img}}" style="width:100%">
      </div>
    </div>
  </div>
  <!--Description of food-->
  <div class="row">
    <p>{{description}}</p>
  </div>
  <!--Intructions on how to make it -->
  <div class="row">
    <p>{{intructions}}</p>
  </div>

</div>
{% endblock %}
